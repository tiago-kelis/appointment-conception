<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agendar</title>
    <link rel="stylesheet" href="/Pprototype/Components/Calendar/calendar.css">
    <link rel="stylesheet" href="/Pprototype/Components/Time/time.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <div id="nav-bar"></div>
    <div class="container text-center">
     
      <div class="row">
        <div class="display-6 my-4">Fazer agendamento</div>
        <div class="col-6 border shadow-sm rounded">
          <div id="form-Appointment"></div>
        </div>
        <div class="col-6 border shadow-sm p-5 rounded">
          <div id="Calendar"></div>
          <div id="time"></div>
        </div>
      </div>
      <div class="d-grid gap-2 my-4 shadow-sm">
        <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Agendar</button>        
      </div>

    </div>
 

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Confirmar agendamento</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="form-Appointment"></div>  <div class="modal-body">
          <div class="alert alert-secondary">
            <div class="row">
              <div class="col-2">Cliente:</div>
              <div class="col-10 fw-bold">Eduarda da Silva Nunes</div>
            </div>
            <div class="row">
              <div class="col-2">Data:</div>
              <div class="col-10 fw-bold">23/04/2024</div>
            </div>
            <div class="row">
              <div class="col-2">Horário:</div>
              <div class="col-10 fw-bold">14:00</div>
            </div>
          </div>
          <div class="alert alert-secondary">
            <div class="row">
              <div class="col-2">Área:</div>
              <div class="col-10 fw-bold">Terapeuta Ocupacional</div>
            </div>
            <div class="row">
              <div class="col-2">Profissional</div>
              <div class="col-10 fw-bold">Dr. Flávia Regina da Silva</div>
            </div>
            <div class="row">
              <div class="col-2">Tipo:</div>
              <div class="col-10 fw-bold">Particular</div>
            </div>
            <div class="row">
              <div class="col-2">Comentários:</div>
              <div class="col-10 fw-bold">Parcelar em 3x</div>
            </div>
          </div>
         
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
        <button type="button" class="btn btn-primary">Confirmar</button>
      </div>
    </div>
  </div>
</div>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>  
   
    <script>
        $(function(){
            $("#nav-bar").load("../Components/navbar/navbar.html");
            $("#form-Appointment").load("../Components/FormAppointment/formAppointment.html");
            $("#Calendar").load("../Components/Calendar/calendar.html");
            $("#time").load("../Components/Time/time.html");
        });
    </script>
  </body>
</html>
